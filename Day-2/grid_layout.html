<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex min-h-screen items-center justify-center bg-[#242424]">
      <!-- Outer container with red border, responsive width -->
      <div
        class="grid w-full max-w-sm grid-cols-2 grid-rows-8 gap-4 border border-red-400 p-4 text-center m-2"
      >
        <div class="col-span-2 rounded-lg bg-blue-500 py-4 text-white">1</div>
        <div class="row-span-4 rounded-lg bg-blue-500 py-4 text-white">2</div>
        <div class="row-span-2 rounded-lg bg-blue-500 py-4 text-white">3</div>
        <div class="row-span-2 rounded-lg bg-blue-500 py-4 text-white">4</div>
        <div
          class="col-span-2 row-span-2 rounded-lg bg-blue-500 py-4 text-white"
        >
          5
        </div>
        <div class="row-span-2 rounded-lg bg-blue-500 py-4 text-white">6</div>
        <div class="rounded-lg row-span-2 bg-blue-500 py-4 text-white">7</div>
        
      </div>
    </div>
  </body>
</html>
