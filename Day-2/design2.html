<!-- some tailwind -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design 2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-[#242424]">
    <!-- Professional industry-standard responsive wrapper -->
    <div class="min-w-[320px] w-full overflow-x-auto">
      <!-- container -->
      <div class="flex items-center justify-center flex-col min-h-screen py-4">
        <!-- top pink -->
        <div
          class="bg-pink-500 rounded-xl w-[90%] sm:w-[95%] md:w-[98%] h-6 md:h-10"
        ></div>

        <!-- middle ones -->
        <div
          class="flex flex-row items-center my-2 justify-between w-[90%] sm:w-[95%] md:w-[98%]"
        >
          <!-- first vertical -->
          <div
            class="bg-pink-500 rounded-xl h-40 sm:h-48 md:h-56 w-4 sm:w-6 md:w-10 flex-shrink-0"
          ></div>

          <!-- round container -->
          <div
            class="rounded-full p-2 sm:p-3 md:p-4 border-[1px] sm:border-[2px] border-white mx-1 sm:mx-1.5 flex flex-col items-center justify-center gap-1 sm:gap-2"
          >
            <div
              class="size-10 sm:size-12 md:size-16 bg-green-400 rounded-xl"
            ></div>
            <div class="flex flex-row gap-1 sm:gap-2 flex-wrap justify-center">
              <div
                class="size-10 sm:size-12 md:size-16 bg-yellow-400 rounded-xl shrink-0"
              ></div>
              <div
                class="size-10 sm:size-12 md:size-16 bg-red-600 rounded-full flex-none"
              ></div>
              <div
                class="size-10 sm:size-12 md:size-16 bg-blue-500 rounded-xl flex-none"
              ></div>
            </div>
            <div
              class="size-10 sm:size-12 md:size-16 bg-purple-500 rounded-xl"
            ></div>
          </div>

          <!-- last vertical -->
          <div
            class="bg-pink-500 rounded-xl h-40 sm:h-48 md:h-56 w-4 sm:w-6 md:w-10 flex-shrink-0"
          ></div>
        </div>

        <!-- bottom pink -->
        <div
          class="bg-pink-500 rounded-xl w-[90%] sm:w-[95%] md:w-[98%] h-6 md:h-10"
        ></div>
      </div>
    </div>
  </body>
</html>
