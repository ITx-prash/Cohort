<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <!-- Green: hsl(75, 94%, 57%) → #B7F72E -->
  <!-- White: hsl(0, 0%, 100%) → #FFFFFF -->
  <!-- Grey 700: hsl(0, 0%, 20%) → #333333 -->
  <!-- Grey 800: hsl(0, 0%, 12%) → #1F1F1F -->
  <!-- Grey 900: hsl(0, 0%, 8%) → #141414 -->

  <!-- bg-colour applied -->
  <body class="overflow-hidden bg-[#141414]">
    <div class="flex min-h-screen items-center justify-center">
      <div class="mx-4 flex flex-col items-center justify-center rounded-xl bg-[#1F1F1F] px-9 py-4">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar-jessica"
          class="size-22 rounded-full"
        />
        <div class="mt-5 text-2xl font-bold text-[#FFFFFF]">Jessica Randall</div>
        <span class="mt-2 text-sm font-extrabold text-[#B7F72E]">London, United Kingdom</span>
        <span class="mt-5 mb-2 text-base text-white">"Front-end developer and avid reader."</span>

        <div class="flex w-full flex-col">
          <button
            class="mb-4 flex-1 cursor-pointer rounded-md bg-[#333333] py-2 font-bold text-white hover:bg-[#B7F72E]"
          >
            GitHub
          </button>
          <button
            class="mb-4 cursor-pointer rounded-md bg-[#333333] py-2 font-bold text-white hover:bg-[#B7F72E]"
          >
            Frontend Mentor
          </button>
          <button
            class="mb-4 cursor-pointer rounded-md bg-[#333333] py-2 font-bold text-white hover:bg-[#B7F72E]"
          >
            LinkedIn
          </button>
          <button
            class="mb-4 cursor-pointer rounded-md bg-[#333333] py-2 font-bold text-white hover:bg-[#B7F72E]"
          >
            Twitter
          </button>
          <button
            class="mb-2 cursor-pointer rounded-md bg-[#333333] py-2 font-bold text-white hover:bg-[#B7F72E]"
          >
            Instagram
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
