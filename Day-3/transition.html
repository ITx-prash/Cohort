<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-screen bg-[#242424]">
    <!-- some animations -->

    <div class="flex size-full flex-col items-center justify-center border-2 border-amber-300">
      <button
        class="m-2 cursor-pointer rounded-lg bg-green-500 px-7 py-2 font-bold text-white transition duration-500 hover:bg-red-400 animate-spin"
      >
        1
      </button>
      <button
        class="m-2 cursor-pointer rounded-lg bg-green-500 px-7 py-2 font-bold text-white transitiohover:opacity-5 hover:bg-red-400 animate-ping duration-75"
      >
        2
      </button>
    
      <button
        class="m-2 cursor-pointer rounded-lg bg-green-500 px-7 py-2 font-bold text-white transition duration-500 hover:bg-red-400 hover:opacity-15 animate-bounce"
      >
        3
      </button>
      <button
        class="m-2 cursor-pointer rounded-lg bg-green-500 px-7 py-2 font-bold text-white transition duration-500 hover:bg-red-400 animate-pulse"
      >
        4
      </button>
      <button
        class="size-12"
      >
       <img src="./assets/images/spinner.svg" class="animate-spin  ">
       <img src="./assets/images/spinner-of-dots.png" class="my-3 animate-spin  ">
      </button>
    </div>
  </body>
</html>
